<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Цветочный магазин</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }


        .registration-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #f797d7;
            border-radius: 10px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #f797d7;
            border-radius: 5px;
        }

        .error-messages {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4CAF50;">
        <a class="navbar-brand" href="#">Цветочный Магазин</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Контакты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Корзина
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="log.html">Авторизация</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="registration-form">
        <h1 class="text-center">Регистрация</h1>
        <form id="registerForm">
            <label for="username">Логин (уникальный):</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Пароль (не менее 6 символов):</label>
            <input type="password" id="password" name="password" required>

            <label for="fullname">ФИО:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">Телефон (формат +7(XXX)-XXX-XX-XX):</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="btn btn-primary btn-block" style="margin-bottom: 20px;">Зарегистрироваться</button>
            <center><a href="log.html">Есть аккаунта</a></center>
        </form>
        <div id="errorMessages" class="error-messages"></div>
    </div>

    <footer class="footer text-center" style="background-color: #4CAF50; padding: 20px 0;">
        <div class="container">
            <h5>Контакты</h5>
            <p>Телефон: +7 (123) 456-78-90</p>
            <p>Email: info@flowerstore.com</p>
            <p>&copy; 2023 Цветочный Магазин. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение Bootstrap JS и jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
